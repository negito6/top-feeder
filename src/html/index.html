<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Top feeder</title>
</head>
<body>
    <script src="./js/dist/main.js"></script>
<div class="overlay" id="welcome">
  <div class="overlay-content">
    <h2>Welcome to Top Feeder !</h2>
    <h3>ver 0.9.0</h3>
    <p>Use as little food as possible and grow <span id="goal-fish-rate-percent">50</span>% of the fish to size <span id="goal-fish-size">3</span>.</p>
    <button onclick="submitStart()">Start</button>
  </div>
</div>

<h1>Top Feeder</h1>
<div id="panel">
  <div id="status"></div>
  <div id="world-controller">
    FPS: <input size="10" type="text" id="fps" value="10"><br>
    <button onclick="submitRun()">Run</button>
    <button onclick="submitPause()">Pause</button>
    <br>

    <br>
    <h2>Feed</h2>
    Amount (0-256) <input size="10" type="text" id="amount" value="200"><br>
    Total: Duration <input size="10" type="text" id="duration" value="1000"><br>
    Run: <input size="10" type="text" id="run" value="20"><br>
    Pause: <input size="10" type="text" id="pause" value="100"><br>
    <button onclick="submitFeed()">Feed</button>
  </div>
  <table><tbody id="summary"></tbody></table>
</div>
<table><tbody id="cells"></tbody></table>

<div class="overlay" id="result" style="display: none;">
  <div class="overlay-content">
    <h2>Finish !</h2>
    <table style="width: 100%">
      <tbody id="result-list">
      </tbody>
    </table>
    <button onclick="submitCloseResult()">Close</button>
  </div>
</div>

</body>
<style type="text/css">
body {
  width: 1000px;
  margin: 0 auto;
}
#panel {
  float: right;
}
#cells tr td {
  border: 1px solid #000000;
  height: 32px;
  width: 32px;
}
#world-controller {
  text-align: right;
}
.overlay {
  position: fixed;
  background: rgba(0,0,0,0.5);
  z-index: 16;
  width: 100%;
  top: 0;
  left: 0;
  height: 100%;
}
.overlay-content {
  background: rgba(256,256,256,1);
  position: absolute;
  top: 25%;
  margin: 0 auto;
  width: 100%;
  text-align: center;
}
</style>
</html>
